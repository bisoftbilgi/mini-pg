minipg.postgres_bin_path                = /usr/lib/postgresql/16/bin/
minipg.pgctl_bin_path                   = /usr/lib/postgresql/16/bin/
minipg.postgres_data_path               = /var/lib/postgresql/16/main/
minipg.pgconf_file_fullpath             = /etc/postgresql/16/main/postgresql.conf
minipg.restore-command                  = cp /var/lib/pgsql/16/archivelog/%f %p
minipg.os                               = linux
minipg.version                          = @project.version@
minipg.postgres_pass_file_path          = /var/lib/postgresql/.pgpass
minipg.pg-version                       = V12X

application.vip-interface               = enp0s3
application.vip-ip                      = 192.168.1.99
application.vip-ip-netmask              = 255.255.255.0

minipg.port                             = 7779
bfm.rep_user                            = bfmuser

application.replication-user            = bfmuser

minipg.use-tls                          = true
bfm.use-tls                             = true
bfm.tls-secret                          = changeit
bfm.tls-key-store                       = bfm.p12

bfm.user-crypted                        = false
minipg.username                         = m1n1pg
minipg.password                         = m1n1Pg25

